<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Case-Insensitive Substring Index</title>

</head>
<body>

  <div class="container">
    <h1>Find Substring Index (Ignore Case)</h1>

    <label for="mainStr">Main String:</label>
    <input type="text" id="mainStr" placeholder="e.g. Hello World" />

    <label for="subStr">Substring to Find:</label>
    <input type="text" id="subStr" placeholder="e.g. world" />

    <button onclick="handleIndexSearch()">Find Index</button>

  </div>

  <script src="script.js"></script>
